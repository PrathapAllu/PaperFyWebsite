<!DOCTYPE html>
<html>
<head>
    <title>Quick Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { background: #4CAF50; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>Quick Authentication Test</h2>
    <button class="test-btn" onclick="testConnection()">Test Connection</button>
    <button class="test-btn" onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        function showResult(message, isSuccess = true) {
            const div = document.getElementById('result');
            div.className = 'result ' + (isSuccess ? 'success' : 'error');
            div.textContent = message;
        }

        async function testConnection() {
            try {
                showResult('Testing connection...', true);
                const result = await testSupabaseConnection();
                showResult(result ? '✅ Connection successful!' : '❌ Connection failed!', result);
            } catch (error) {
                showResult('❌ Error: ' + error.message, false);
            }
        }

        async function testLogin() {
            try {
                showResult('Testing login...', true);
                const result = await authService.signIn('test@example.com', 'password123');
                showResult(result.success ? '✅ Login test: ' + result.message : '❌ Login test: ' + result.message, result.success);
            } catch (error) {
                showResult('❌ Login error: ' + error.message, false);
            }
        }
    </script>
</body>
</html>
