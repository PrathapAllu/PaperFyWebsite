<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StepDoc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@82.3,406&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">

        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-left">
                    <a href="index.html" class="logo">
                        <img src="assets/logo.svg" alt="StepDoc" class="logo-img">
                        <span class="logo-text">StepDoc</span>
                    </a>
                </div>
                <div class="nav-right">
                    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1 class="auth-title">Welcome to StepDoc</h1>
                        <p class="auth-subtitle">Sign in to continue or create a new account</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form">
                        <div id="loginLoadingOverlay" class="loading-overlay" style="display:none;" aria-hidden="true"></div>
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" id="loginEmail" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="loginPassword" name="password" class="form-input" required aria-label="Password">
                                <button id="togglePassword" class="eye-icon" type="button" tabindex="0" aria-label="Show password" aria-pressed="false">
                                    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <title>Show password</title>
                                        <path d="M12 4.5C7 4.5 2.73 9.61 1 12c1.73 2.39 6 7.5 11 7.5s9.27-5.11 11-7.5c-1.73-2.39-6-7.5-11-7.5z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none" aria-hidden="true">
                                        <title>Hide password</title>
                                        <path d="M17.94 17.94C16.14 19.16 14.16 19.94 12 19.94C5 19.94 1 12 1 12C2.73 9.61 6.39 5 12 5c2.54 0 4.77.81 6.62 2.12" />
                                        <circle cx="12" cy="12" r="3" />
                                        <line x1="3" y1="3" x2="21" y2="21" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-options">
                            <div style="width: 100%;">
                                <div class="form-row">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="rememberMe" name="rememberMe"> Keep me logged in
                                    </label>
                                    <a href="#" class="forgot-link">Forgot password?</a>
                                </div>
                                <div class="consent-group">
                                    <input type="checkbox" id="privacyConsent" name="privacyConsent" required style="vertical-align: middle; margin-right: 6px;">
                                    <label for="privacyConsent" style="vertical-align: middle; font-size:0.97em; color:#555;">I agree to the <a href="privacy.html" target="_blank" class="terms-link">Privacy Policy</a>.</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="auth-btn login-btn">
                            <span class="btn-text">Sign In</span>
                            <div class="btn-loader" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </form>

                    <div class="auth-toggle">
                        <p class="toggle-text">
                            <span id="toggleText">Don't have an account?</span>
                            <a href="signup.html" class="toggle-btn" style="text-decoration: none; color: inherit;">Sign up</a>
                        </p>
                    </div>

                    <div class="social-login">
                        <div class="divider">
                            <span class="divider-text">or continue with</span>
                        </div>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google-btn">
                                <svg class="social-icon" viewBox="0 0 24 24">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                <span>Google</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
