<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StepDoc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth,wght@82.3,406&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #15803d;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-left">
                    <a href="index.html" class="logo">
                        <img src="assets/logo.svg" alt="StepDoc" class="logo-img">
                        <span class="logo-text">StepDoc</span>
                    </a>
                </div>
                <div class="nav-right">
                    <a href="login.html" class="back-btn">← Back to Login</a>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1 class="auth-title">Reset Password</h1>
                        <p class="auth-subtitle">Enter your new password below</p>
                    </div>
                    
                    <form id="resetForm" class="auth-form">
                        <div class="error-message" id="errorMessage"></div>
                        <div class="success-message" id="successMessage"></div>
                        
                        <div class="form-group">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" id="newPassword" name="password" class="form-input" required minlength="6" placeholder="Enter new password">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required minlength="6" placeholder="Confirm new password">
                        </div>
                        
                        <button type="submit" class="auth-btn" id="resetBtn">
                            <span class="btn-text">Update Password</span>
                            <div class="btn-loader" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </button>
                        
                        <div class="back-link">
                            <a href="login.html">← Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
